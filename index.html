<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan-th-td</title>
</head>
<body>

    <style>
        th, td {
            border: solid 1px black;
        }
    </style>

    <table>
<tr>
    <th>Name</th>
    <th>Surname</th>
    <th rowspan="3">hehei</th>

</tr>

<tr>
    <td>Askar</td>
    <td>Zholdoshov</td>
</tr>

<tr>
    <td>Askar</td>
    <td>Zholdoshov</td>
</tr>

    </table>

    Hehei is rowspan. So you can take all row cells with rowspan
    
</body>
</html>
